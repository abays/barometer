---

#directory paths
config_file_dir: "/opt/collectd/etc/collectd.conf.d/"
csv_log_dir: "/var/lib/collectd/csv"
logfile_dir: "/var/log/"

#global default interval
interval_value: 10

#network plugin vars
network_port: 25826
network_ip_addr: localhost

#ovs event and stats plugin vars
ovs_event_interval: 1
ovs_event_ip_addr: localhost
ovs_event_port: 6640
ovs_stats_interval: 1
ovs_stats_ip_addr: localhost
ovs_stats_port: 6640

#rdt plugin vars
rdt_interval: 1

#kafka plugin vars
kafka_ip_addr: localhost
kafka_port: 9092
kafka_topic: collectd

#logfile plugin vars
logfile_log_level: info

#syslog plugin vars
syslog_log_level: info

#rrd plugin vars
rrdtool_db_dir: "/var/lib/collectd/rrd"
cache_flush: 120
write_per_sec: 50

#amqp1 plugin vars
amqp1_transports:
  - transport1:
      name: default
      ip_addr: localhost
      port: 5672
      user: ""
      password: ""
      address: "collectd"
      instances:
        - instance1:
            name: notify
            notify: true
            format: JSON
            pre_settle: true
        - instance2:
            name: telemetry
            notify: false
            format: JSON
            pre_settle: false

#connectivity plugin vars
connectivity_interfaces:
  - eth0
  - eth1

#procevent plugin vars
procevent_buffer_length: 100
procevent_processes:
  - tuned
  - ovs-vswitchd
procevent_regex_processes:
  - ^openstack.*$

#sysevent plugin vars
sysevent_listen_ip_addr: localhost
sysevent_listen_port: 6666
sysevent_buffer_length: 100
sysevent_buffer_size: 4096

#additional configuration files path
additional_configs_path: ""
